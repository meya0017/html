<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soldier Registration</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #1a0033,
          #330066,
          #220044
        ); /* dark violet gradient */
        min-height: 100vh;
        padding: 50px 20px;
        color: #e0e0e0;
      }

      h1 {
        text-align: center;
        font-size: 2.2rem;
        margin-bottom: 40px;
        color: #00ff66; /* green */
        letter-spacing: 1px;
        text-shadow: none;
      }

      form {
        max-width: 850px;
        margin: auto;
        background: #000; /* black form background */
        border-radius: 20px;
        padding: 35px;
        border: 2px solid #ffffffaa; /* light white border */
        /* White luminous glow */
        box-shadow: 0 0 20px #ffffff88, 0 0 40px #ffffff55, 0 0 60px #ffffff33;
      }

      fieldset {
        border: 1px solid rgba(255, 255, 255, 0.4);
        border-radius: 12px;
        margin-bottom: 30px;
        padding: 20px 25px;
        background: rgba(255, 255, 255, 0.04);
      }

      legend {
        padding: 0 12px;
        font-weight: bold;
        font-size: 1.2rem;
        color: #00ff66; /* green headings */
        text-shadow: none;
      }

      label {
        display: block;
        margin: 15px 0 6px;
        font-weight: 600;
        color: #f0f0f0;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 5px;
        border-radius: 8px;
        border: 1px solid #444;
        background: #111;
        color: #fff;
        font-size: 0.95rem;
        transition: all 0.2s ease;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: #ffffffcc;
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        outline: none;
      }

      .inline-inputs {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 8px;
      }

      .inline-inputs label {
        display: flex;
        align-items: center;
        gap: 6px;
        font-weight: normal;
      }

      button {
        background: linear-gradient(90deg, #ffffffcc, #cccccc);
        color: #000;
        padding: 16px;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        margin-top: 15px;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px #ffffff88, 0 0 30px #ffffff55;
      }

      button:hover {
        background: linear-gradient(90deg, #eeeeee, #ffffff);
        box-shadow: 0 0 25px #ffffffaa, 0 0 45px #ffffff88;
        transform: translateY(-2px);
      }

      @media (max-width: 600px) {
        form {
          padding: 20px;
        }
        legend {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Soldier Registration Form</h1>
    <form action="https://google.com">
      <input type="hidden" name="hiddenField" value="secretValue" />

      <fieldset>
        <legend>Personal Information</legend>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" />
        <label for="birthtime">Birth Time</label>
        <input type="time" id="birthtime" name="birthtime" />
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="18" max="60" />
        <label for="color">Favorite Color</label>
        <input type="color" id="color" name="color" value="#4dd0ff" />
        <label for="rank">Rank</label>
        <select id="rank" name="rank">
          <option value="">Select Rank</option>
          <option>Private</option>
          <option>Sergeant</option>
          <option>Captain</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Contact & Unit</legend>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
        <label for="website">Personal Website</label>
        <input type="url" id="website" name="website" />
        <label for="unit">Unit Name</label>
        <input type="text" id="unit" name="unit" />
        <label>Preferred Contact Method</label>
        <div class="inline-inputs">
          <label
            ><input type="radio" name="contact_method" value="phone" />
            Phone</label
          >
          <label
            ><input type="radio" name="contact_method" value="email" />
            Email</label
          >
          <label
            ><input type="radio" name="contact_method" value="none" />
            None</label
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Equipment Issued</legend>
        <label for="weapon">Primary Weapon</label>
        <input type="text" id="weapon" name="weapon" />
        <label for="gear">Protective Gear</label>
        <input type="text" id="gear" name="gear" />
        <label for="extras">Additional Equipment</label>
        <textarea id="extras" name="extras" rows="3"></textarea>
        <label>Special Equipment</label>
        <div class="inline-inputs">
          <label><input type="checkbox" name="eq_nvg" /> Night Vision</label>
          <label><input type="checkbox" name="eq_radio" /> Radio</label>
          <label><input type="checkbox" name="eq_medkit" /> Med Kit</label>
        </div>
        <label for="files">Upload Equipment Images</label>
        <input type="file" id="files" name="files" multiple />
      </fieldset>

      <fieldset>
        <legend>Deployment Status</legend>
        <label for="status">Current Status</label>
        <select id="status" name="status">
          <option>Active Duty</option>
          <option>On Leave</option>
          <option>Deployed</option>
          <option>Reserve</option>
        </select>
        <label for="location">Deployment Location</label>
        <input type="text" id="location" name="location" />
        <label for="readiness">Readiness Level</label>
        <input
          type="range"
          id="readiness"
          name="readiness"
          min="0"
          max="100"
          step="10"
        />
      </fieldset>

      <button type="submit">Register Soldier</button>
    </form>
  </body>
</html>
